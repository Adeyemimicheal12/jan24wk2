<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
<style>
    table{
        width: 80%;
        margin: auto;
    }

    td,th{
        padding: 1em;
    }
    tfoot td{
        text-align: center;
    }
</style>
</head>
<body>
    <!-- table>(thead>tr>th*3)+(tbody>(tr>th+td*2)*5)+(tfoot>tr>td) -->
   <table border="3">
    <caption>study schedule</caption>
    <thead>
        <tr>
            <th scope="col">Day</th>
            <th scope="col">Morning</th>
            <th scope="col">Evening</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">monday</th>
            <td rowspan="2">html</td>
            <td rowspan="2">css</td>
        </tr>
        <tr>
            <th scope="row">tuesday</th>
            <!-- <td>html</td> -->
            <!-- <td>css</td> -->
        </tr>
        <tr>
            <th scope="row">wednesday</th>
            <td>css</td>
            <td>html</td>
        </tr>
        <tr>
            <th scope="row">thursday</th>
            <td rowspan="2">html</td>
            <td>css</td>
        </tr>
        <tr>
            <th scope="row">friday</th>
            <!-- <td>html</td> -->
            <td>html</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Change every 2wks</td>
        </tr>
    </tfoot>
   </table>
    



</body>
</html>
