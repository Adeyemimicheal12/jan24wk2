<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>personal data</legend>
         <ul>
            <li>
              <label for="frame">First Name</label>
              <input type="text"  name="text" id="frame" required placeholder="Your first name">
            </li>
            <li>
             <label for="surname">Surname</label>
             <input type="text" name="text" id="surname" required placeholder="Your surname">
            </li>
            <li>
                <label for="email">Email Address</label>
              <input type="text" name="email" id="Your email" required placeholder="example@abc.com">
            </li>
            <li>
             <label for="phone">Phone Number</label>
             <input type="tel" name="tel"  id="phone" required placeholder="+234*********">
            </li>
            <li>
             <label for="dob">Date Of Birth</label>
             <input type="date" name="data" id="dob">
            </li>
            <li>
                <label for="country">country</label>
                <select>
                    <optgroup label="Africa"></optgroup>
                     <option value="ng">Nigeria</option>
                     <option value="gh">Ghana</option>
                     <option value="sa">South Africa</option>

                    <optgroup label="Asia"></optgroup>
                     <option value="jp">Japan</option>
                     <option value="ch" selected>China</option>
                    
                    <optgroup label="America"></optgroup>
                    <option value="us">USA</option>
                    <option value="mex">Mexico</option>
                    <option value="en">England</option>
                    <option value="br">Brazil</option>


                    <optgroup label="Europe"></optgroup>
                    <option value="fr">France</option>
                    
                  
                </select>
            </li>
         </ul>
        </fieldset>
        <fieldset>
            <legend>official use</legend>
           

        </fieldset>

        <input type="submit" value="signup">
    </form>
</body>
</html>
